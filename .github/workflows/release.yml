name: Release

on:
  release:
    types: [published]

jobs:
  publish-crates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish libflo-audio
        run: cargo publish --manifest-path libflo/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish reflo
        run: cargo publish --manifest-path reflo/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build libflo WASM
        run: |
          cd libflo
          wasm-pack build --release --target web
          cp package.json.template pkg/package.json

      - name: Publish libflo-audio to npm
        run: cd libflo/pkg && npm publish --access public --provenance

      - name: Build reflo WASM
        run: |
          cd reflo
          wasm-pack build --release --target web --features wasm
          cp package.json.template pkg/package.json

      - name: Publish reflo to npm
        run: cd reflo/pkg && npm publish --access public --provenance